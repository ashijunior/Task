

<section>
  <body>
    <h5 class="card-title">Task Details</h5>

  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-6">
        <h6 class="card-subtitle mb-2 text-muted">Task Name: {{ task?.taskTitle }}</h6>
        <div class="card mt-3 mb-3">
          <div class="card-body">
            <h3>Task Description:</h3>
            <p class="card-text">{{ task?.description }}</p>

            <h3>Status:</h3>
            <p class="card-text">{{ task?.status }}</p>

            <h3>Created on:</h3>
            <p class="card-text">{{ task?.date }}</p>

            <h3>End Date:</h3>
            <p style="color: red;" class="card-text">{{ task?.duedate }}</p>
          </div>
        </div>
        <h4 style="float: right;">
          <a routerLink="/">Back</a>
        </h4>
      </div>

    </div>

  </div>
  </body>
</section>
